<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operations</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>CRUD App - User Manager </h2>
      
      <form id="number">
  <div class="field">
    <label>User ID</label>
    <input type="text" id="userid" placeholder="Enter user id" inputmode="numeric" pattern="[0-9]*">
  </div>
</form>


      <form id="form">
            <div class="field">
            <label>Name</label>
            <input type="name" id="name">
            </div>
            <div class="field">
            <label>Email</label>
            <input type="email" id="email">
            </div>
      </form>

<div id="userList"></div>


      <div class="btn">
<button id="edit">Edit</button>
<button id="delete">Delete</button>
<button id="update">Update</button>
<button id="add">Add</button>
</div>
    <script src="javascript.js"></script> 
</body>

</html>
